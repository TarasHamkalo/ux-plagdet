<mat-sidenav-container class="home">
  <mat-sidenav #drawer>
    <mat-nav-list>
      <a mat-list-item>link 1</a>
      <a mat-list-item>link 2</a>
      <a mat-list-item>link 3</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    </button>
  </mat-sidenav-content>

</mat-sidenav-container>
