<mat-sidenav-container class="home" autosize="true">
  <mat-sidenav class="sidenav-colored expanded rail"
               [class.rail]="!isSidenavOpen()"
               [class.expanded]="isSidenavOpen()"
               [opened]="true"
               mode="side">

    <app-nav-list [fullWidthNavItems]="isSidenavOpen"/>

  </mat-sidenav>

  <mat-sidenav-content>
    <h2>Content</h2>
  </mat-sidenav-content>

</mat-sidenav-container>
