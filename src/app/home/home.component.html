<mat-sidenav-container class="home" autosize="true">
  <mat-sidenav class="sidenav drawer"
     [class.drawer]="isSidenavOpen()"
     opened="true"
     mode="side">

    <mat-nav-list>

      <a mat-list-item>
        <span class="nav-item">
          <mat-icon>house</mat-icon>
          @if (isSidenavOpen()) {
            <span>Dashboard</span>
          }
        </span>

      </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <h2>Content</h2>
  </mat-sidenav-content>

</mat-sidenav-container>
