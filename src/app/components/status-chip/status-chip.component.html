<mat-chip>
  <div class="status-chip">
    <mat-icon class="success" *ngIf="variant === 'success'">check_circle</mat-icon>
    <mat-icon class="in-process" *ngIf="variant === 'in-process'">hourglass_empty</mat-icon>
    <mat-icon class="error" *ngIf="variant === 'error'">error</mat-icon>
    <p>{{getVariantText()}}</p>
  </div>
</mat-chip>
