<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
  <div class="named-progress-bar">
    <mat-progress-bar #progressBar [mode]="mode()" [value]="progressValue()"></mat-progress-bar>
    <p>{{ indeterminateProgressState() }}</p>
  </div>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-stroked-button mat-dialog-close>{{ cancelText }}</button>
  <button mat-flat-button
          [mat-dialog-close]="true"
          [disabled]="progressBar.value !== 100">

    {{ confirmText }}

  </button>
</mat-dialog-actions>
