<div class="tour-card">
  <h1>{{ title }}</h1>
  <ul>
    @for (hero of heros; track $index) {
      <li [textContent]="hero"></li>
    }
  </ul>

  <form>
    <mat-form-field appearance="outline">
      <input matInput >
      <mat-label>Hero name</mat-label>
    </mat-form-field>

    <button mat-button type="submit">Submit</button>
  </form>
</div>
