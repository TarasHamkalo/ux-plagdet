<app-titled-surface title="Comparison" subtitle="">

  <div class="editor-container">
    <ngx-monaco-editor
      [options]="editorOptions"
      [ngModel]="this.first()?.content"
      class="editor"
      (onInit)="this.initEditor($event,this.first()?.content,0)">
    </ngx-monaco-editor>
    <ngx-monaco-editor
      [options]="editorOptions"
      [ngModel]="this.second()?.content"
      class="editor"
      (onInit)="this.initEditor($event, this.second()?.content, 1)">
    </ngx-monaco-editor>
  </div>

</app-titled-surface>
