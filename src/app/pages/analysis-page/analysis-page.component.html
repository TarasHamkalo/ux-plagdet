  <!-- Submission Table -->
  <table mat-table
         [dataSource]="submissionsDataSource"
         matSort (matSortChange)="onSubmissionsSorting($event)"
          class="mat-elevation-z8">
    @for (col of submissionTableDefinitions; track col) {
      <ng-container [matColumnDef]="col.fieldName" >
        <th mat-header-cell *matHeaderCellDef [mat-sort-header]="col.fieldName"> {{ col.displayName }}</th>
        <td mat-cell *matCellDef="let element"> {{ element[col.fieldName] }}</td>
      </ng-container>
    }

<!--    <ng-container matColumnDef="moreButton">-->
<!--      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>-->
<!--      <mat-cell *matCellDef="let row">-->
<!--        <button mat-button>Edit</button>-->
<!--      </mat-cell>-->
<!--    </ng-container>-->
    <ng-container matColumnDef="moreButton">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="">
        <button mat-button>Viac</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="submissionDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: submissionDisplayedColumns;"></tr>

  </table>
